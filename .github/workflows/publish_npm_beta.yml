# ==========================================================
# üì¶ Workflow: Publish Beta Package to npmjs
# ==========================================================
# - Ch·∫°y khi c√≥ release m·ªõi ƒë∆∞·ª£c publish ho·∫∑c ch·∫°y th·ªß c√¥ng
# - ƒê√≥ng g√≥i, ƒë·∫∑t t√™n -beta, c·∫≠p nh·∫≠t version, v√† publish
# - S·ª≠ d·ª•ng pnpm ƒë·ªÉ build v√† xu·∫•t b·∫£n
# ---------------------------------------------------
# https://dev.to/astagi/publish-to-npm-using-github-actions-23fn
# https://docs.github.com/en/actions/use-cases-and-examples/publishing-packages/publishing-nodejs-packages
# https://docs.github.com/en/actions/guides/publishing-nodejs-packages
# https://docs.github.com/en/actions/guides/publishing-docker-images
# ==========================================================

name: 'Publish: Beta Package to npmjs'
run-name: 'Publish to npmjs by @${{ github.actor }} on ${{ github.event_name }}'

on:
  workflow_dispatch: # ‚úÖ Cho ph√©p kh·ªüi ch·∫°y th·ªß c√¥ng t·ª´ GitHub UI
  release:
    types: [published] # ‚úÖ T·ª± ƒë·ªông ch·∫°y khi release ƒë∆∞·ª£c publish

# üîê Thi·∫øt l·∫≠p quy·ªÅn
permissions: write-all

env:
  SERVER: production
  PREFIX: 0.1
  VERSION: 0.1.${{ github.run_number }}
  ORIGINAL_NAME: ''
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # üîë Token ƒë·ªÉ publish l√™n npm

jobs:
  publish-npm-github:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Khai b√°o bi·∫øn prefix (v√≠ d·ª• 0.1)
      - name: Define Prefix
        id: prefix
        run: |
          echo "PREFIX=0.1" >> $GITHUB_ENV # ƒê·∫∑t gi√° tr·ªã prefix phi√™n b·∫£n

      # 2Ô∏è‚É£ T·∫°o version m·ªõi d·∫°ng 0.1.<run_number>
      - name: Set Build Version
        id: versioning
        run: |
          # Ki·ªÉm tra s·ªë build hi·ªán t·∫°i t·ª´ GitHub Run Number
          BUILD_NUMBER=${{ github.run_number }}
          echo "VERSION=${{ env.PREFIX }}.${BUILD_NUMBER}" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3.1. L·∫•y gi√° tr·ªã name g·ªëc t·ª´ package.json
      - name: Get original package name
        run: |
          # 3.1.1 L·∫•y gi√° tr·ªã name g·ªëc t·ª´ package.json
          ORIGINAL_NAME=$(jq -r '.name' package.json)
          echo "ORIGINAL_NAME=$ORIGINAL_NAME" >> $GITHUB_ENV

          # 3.1.2. L·∫•y gi√° tr·ªã version g·ªëc t·ª´ package.json
          ORIGINAL_VERSION=$(jq -r '.version' package.json)
          echo "ORIGINAL_VERSION=$ORIGINAL_VERSION"

          # 3.1.3. T·∫°o bi·∫øn BASE_VERSION t·ª´ ORIGINAL_VERSION
          BASE_VERSION=$(echo "$ORIGINAL_VERSION" | cut -d. -f1-2)
          echo "BASE_VERSION=$BASE_VERSION"

          # 3.1.4. ƒê·∫∑t gi√° tr·ªã VERSION m·ªõi cho m√¥i tr∆∞·ªùng
          echo "VERSION=$BASE_VERSION.${{ github.run_number }}" >> $GITHUB_ENV

      # 3.2. Ghi ƒë√® gi√° tr·ªã version v√† name (b·ªï sung -beta) trong package.json
      - name: Override package.json version and name
        run: |
          # Ghi ƒë√® gi√° tr·ªã name v√† version trong package.json
          jq '.version = "${{ env.VERSION }}" | .name = "${{ env.ORIGINAL_NAME }}-beta"' package.json > package.tmp.json && mv package.tmp.json package.json
          # jq '.version = "${{ env.VERSION }}"' package.json > package.tmp.json && mv package.tmp.json package.json

      # 4. Thi·∫øt l·∫≠p Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.12' # B·∫°n c√≥ th·ªÉ thay ƒë·ªïi version n·∫øu c·∫ßn
          registry-url: 'https://registry.npmjs.org/' # Registry ch√≠nh th·ª©c c·ªßa npm
          # scope: '@nqdev'  # Scope c·ªßa package

      # 5. C√†i ƒë·∫∑t pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          # version: 9.1.4
          version: 10.11.0
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
            - args: [--global, gulp, eslint, typescript]

      # 6. C√†i ƒë·∫∑t dependencies
      - name: Install dependencies
        # run: pnpm install --frozen-lockfile
        run: pnpm install --no-frozen-lockfile

      # 7. Run Lint
      - name: Build and Lint
        run: pnpm run prepublishOnly

      # 7. Build package
      - name: Build
        run: pnpm run build

      # 8. Publish l√™n npm
      # https://github.com/marketplace/actions/npm-publish
      - name: Publish to npm
        if: success()
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

